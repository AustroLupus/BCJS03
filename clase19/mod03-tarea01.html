<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Clases</h1>
    <p>Nombre :<input name="nombre" id="nombre" type="text"></p>
    <p>Año :<input name="anio" id="anio" type="number"></p>
    <p>Fabricante :<input name="fabricante" id="fabricante" type="text"></p>
    <p>Valor :<input name="valor" id="valor" type="number"></p>
    <p id="acaTexto"></p><br>
    <button onclick="probar()">Por favor funca</button>
    <script type="text/javascript">
        class valores{
            constructor (v1,v2,v3,v4){
                this.txtNom=v1;
                this.numAnio=v2;
                this.txtFab=v3;
                this.numValor=v4;
            }
            conca(){
                let solu="Nombre: "+this.txtNom+" | Año: "+this.numAnio+" | Fabricante: "+this.txtFab+" | Valor: "+this.numValor;
                return solu;
            }

        }
        function probar(){
            console.log("boton presionado");
            var ele1=document.getElementById('nombre').value;
            var ele2=document.getElementById('anio').value;
            var ele3=document.getElementById('fabricante').value;
            var ele4=document.getElementById('valor').value;
            let resp=new valores(ele1,ele2,ele3,ele4);
            console.log("ele 1: "+ele1);
            console.log("ele 2: "+ele2);
            console.log("ele 3: "+ele3);
            console.log("ele 4: "+ele4);
            let resultado =resp.conca();
            document.getElementById('acaTexto').innerHTML=resultado;


        }
    </script>
</body>
</html>
