<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo async - await</h1>

    <p id="demo"></p>

    <script type="text/javascript">
        function retornoPromesa(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("final de cosa esa");
                }, 5000);
            });
        }
        async function useAsync(){
            alert("Soy la tarea rapida");
            var result=await retornoPromesa();
            alert(result);
            alert("por fin termino");
        }

        useAsync();

    </script>
</body>
</html>
