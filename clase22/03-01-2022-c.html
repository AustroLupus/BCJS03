<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo Async - Await</h1>
    <p id="demo"></p>

    <script type="text/javascript">
        function promesa1(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("Promesa 1");
                    console.log("1");
                },3000);
            });
        }
        function promesa2(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("Promesa 2");
                    console.log("2");
                },6000);
            });
        }
        function promesa3(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("Promesa 3");
                    console.log("3");
                },9000);
            });
        }
        async function llamada(){
            var [primera,segunda,tercera]=await Promise.all([promesa1(),promesa2(),promesa3()]); //corre en paralelo
            var primera= await promesa1(); //corre en secuencia
            var segunda= await promesa2();
            var tercera= await promesa3();
            console.log(primera);
            console.log(segunda);
            console.log(tercera);
        }
        llamada();
    </script>
</body>
</html>
