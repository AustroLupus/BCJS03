<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>recepcion de datos</h1>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script type="text/javascript">
        const valores =window.location.search;
        console.log("valores: "+valores);
        const urlparam= new URLSearchParams(valores);
        console.log("urlparam: "+urlparam);
        let myJSON=urlparam.get('x');
        let otroJSON=urlparam.get('otro');
        console.log("myJSON: "+myJSON);
        document.getElementById('demo').innerHTML=myJSON;
        document.getElementById('demo3').innerHTML=otroJSON;
        
        const myObj=JSON.parse(myJSON);
        document.getElementById('demo2').innerHTML=myObj.nom;
    </script>
</body>
</html>
