<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea en Clases 25</title>
</head>
<body>
    Nombre: <input type="text" id="nombre" name="nombre" readonly><br>
    Edad: <input type="text" id="edad" name="edad" readonly><br>
    Email: <input type="text" id="email" name="email" readonly><br>
    <br>
    <button onclick="llamar();">Llamar datos</button>
    <br>
    <script type="text/javascript">
        function llamar(){
            const req= new XMLHttpRequest();
            req.onload=function(){
                const myData=JSON.parse(this.responseText);
                document.getElementById('nombre').value=myData.nombre;
                document.getElementById('edad').value=myData.edad;
                document.getElementById('email').value=myData.email;
            };
            req.open("GET","otro_tarea07.json");
            req.send();
        }
    </script>
</body>
<!--
    ok Genere una pagina web
    donde mediante un boton llame a una funcion JS
    la cual cargue los datos del formulario (nombre, edad, email)
    donde los datos obtenidos sean extraidos mediante JSON desde otro archivo
-->
</html>
