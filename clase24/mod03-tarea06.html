<body>
    <h1>Tarea en clases</h1><br>
    <h2>Carga Sincronica</h2>
    <p id="insertado"></p><br>
    <button onclick="calcular();">Calcular (en pagina)</button><br>
    <br>
    <p>El resultado es: <span id="respuesta"></span></p>


    <script type="text/javascript">
        function sincronica(){
            var req=new XMLHttpRequest();
            req.open("GET","otro_tarea.html",false);
            req.send(null);
            if(req.status==200){
                document.getElementById('insertado').innerHTML=req.response;
            }
        }

        function calcular(){
            let v1=parseInt(document.getElementById('val1').value);
            let v2=parseInt(document.getElementById('val2').value);
            let res=v1+v2;
            document.getElementById('respuesta').innerHTML=res;
        }
        sincronica();

    </script>
</body>
