<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Sincronico</title>
</head>
<body>
<h1>Ejemplo sincronico</h1><br>
<p id="demo"></p>

    <script type="text/javascript">
        function sincronica(){
            var req=new XMLHttpRequest();
            req.open("GET","otrab.html",false);
            req.send(null);
            if(req.status==200){
                console.log(req.response);
            }
        }
        function noHttp(){
            var req=new XMLHttpRequest();
            req.open("GET","imagen.png",false);
            req.send(null);
            if(req.status==0){
                document.getElementById('demo').innerHTML=req.responseText;
            }
        }
        sincronica();
        noHttp();
    </script>
</body>
</html>
