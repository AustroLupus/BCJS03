<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Callback setTimeout()</h1>
    <h2 id="ejemplo"></h2>

    <script type="text/javascript">
        setTimeout(texto,5000);
        function texto() {
            document.getElementById('ejemplo').innerHTML="por fin llegue!!!";
        }
    </script>
</body>
</html>
