<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ingreso1"></p><br>
    <p id="ingreso2"></p><br>
    <p id="ingreso3"></p><br>
    <script type="text/javascript">
        function interface1(some){
            document.getElementById('ingreso1').innerHTML=some;
        }
        function interface2(some){
            document.getElementById('ingreso2').innerHTML=some;
        }
        function interface3(some){
            document.getElementById('ingreso3').innerHTML=some;
        }

        let promesa1=new Promise(function(myResolve,myReject){
            let req=new XMLHttpRequest();
            req.open('GET','promise01.html');
            req.onload=function(){
                if (req.status==200){
                    setTimeout(function(){myResolve(req.response);},3000);
                }else{
                    myReject("error, archivo no encontrado");
                }
            }
            req.send();
        });

        let promesa2=new Promise(function(myResolve,myReject){
            let req=new XMLHttpRequest();
            req.open('GET','promise02.html');
            req.onload=function(){
                if (req.status==200){
                    setTimeout(function(){myResolve(req.response);},6000);
                }else{
                    myReject("error, archivo no encontrado");
                }
            }
            req.send();
        });

        let promesa3=new Promise(function(myResolve,myReject){
            let req=new XMLHttpRequest();
            req.open('GET','promise03.html');
            req.onload=function(){
                if (req.status==200){
                    setTimeout(function(){myResolve(req.response);},9000);
                }else{
                    myReject("error, archivo no encontrado");
                }
            }
            req.send();
        });

        promesa1.then(
            function(value){
                interface1(value);
            },
            function(error){
                interface1(error);
            }
        );
        promesa2.then(
            function(value){
                interface2(value);
            },
            function(error){
                interface2(error);
            }
        );
        promesa3.then(
            function(value){
                interface3(value);
            },
            function(error){
                interface3(error);
            }
        );
        
    </script>
</body>
</html>
