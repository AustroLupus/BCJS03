<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="llamar();">cargar</button>
    <p id="txt"></p>
    <script type="text/javascript">
        function llamar(){
            document.getElementById('txt').innerHTML="espere un poquito, viene al tiro...!!!";
            setTimeout(call,5000);
        }
        function call(){
            document.getElementById('txt').innerHTML="llegue!"
        }
    </script>
</body>
</html>
