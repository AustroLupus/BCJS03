<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>

    <script type="text/javascript">
        function display(aux){
            document.getElementById('demo').innerHTML=aux;
        }

        let prom =new Promise(function(myResolve,myReject){ //genero la promesa
            let x=0;
            if (x==0){ //
                myResolve("ok...!!!");
            }else{
                myReject("Error...!!!")
            }
        });
        prom.then( //ac√° se evalua la promesa
            function(value){
                display(value);
            },
            function(error){
                display(error);
            }
        );
    </script>
</body>
</html>
