    Ingrese direccion: <input type="text" name="dir" id="dir"><br>
    <button onclick="cargar();">Cargar</button>
    <p>
        <table>

    <script type="text/javascript">
    
        let listaEle=[];
        let listaObj=[];

    function cargar() {
            let no=document.getElementById('nom').value;
            let ed=document.getElementById('edad').value;
            let di=document.getElementById('dir').value;
            let ele=new elemento(no,ed,di);
            let obja=obj;
            obja.nom=no;
            obja.edad=ed;
            obja.dir=di;
            listaEle.push(ele);
            listaObj.push(obja);
            mostrar();
        }
        function mostrar() {
            let tex1="";
            let tex2="";
            for (var i=0; i<listaEle.length; i++){
                tex1+=listaEle[i].mostrar();
                tex2+=listaObj[i].mostrar();

            }
            document.getElementById('t1').innerHTML=tex1;
            document.getElementById('t2').innerHTML=tex2;
        }

        class elemento{
            constructor(v1,v2,v3){
                this.nom=v1;
                this.edad=v2;
                this.dir=v3;
            }
            mostrar(){
                return "<tr><td>"+this.nom+"</td><td>"+this.edad+"</td><td>"+this.dir+"</td></tr>";
            }
        }

        var obj={
            nom:"pedro",
            edad:10,
            dir:"su casa",
            mostrar:function(){
                return "<tr><td>"+this.nom+"</td><td>"+this.edad+"</td><td>"+this.dir+"</td></tr>";
