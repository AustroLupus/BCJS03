<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prueba</h1>
    <p><!--
        valor 1: <input type="text" name="nom" id="v1"><br>
        valor 2: <input type="text" name="nom" id="v2"><br>
        <button onclick="agregar();">ingresar</button> -->
    </p>
    <p id="ex"></p>
    <p id="ax"></p>
    <p id="ox"></p>
    <script type="text/javascript">
        class elemento{
            constructor(v1,v2,v3){
                this.nom=v1;
                this.edad=v2;
                this.dir=v3;
            }
            mostrar(){
                return this.nom+" - "+this.edad+" - "+this.dir;
            }
        }

        var obj={
            nom:"pedro",
            edad:10,
            dir:"su casa",
            mostrar:function(){
                return this.nom+" - "+this.edad+" - "+this.dir;
            }
        };

        document.getElementById('ex').innerHTML=obj.mostrar();
        let obj3=obj;
        obj3.nom="maria",
        obj3.edad=17;
        obj3.dir="con la tia";
        document.getElementById('ax').innerHTML=obj3.mostrar();
        let obj2=new elemento("juan",13,"parcela 14");
        document.getElementById('ox').innerHTML=obj2.mostrar();
    </script>
</body>
</html>
